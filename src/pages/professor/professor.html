<ion-header>
  <ion-navbar color="anhembiColor" hideBackButton>
    <!-- Título -->
    <ion-title>Gerenciamento de Atividades Complementares</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="planFundo">
  <ion-grid>
    <!--div professor-->
    <div class="info">
      <ion-row justify-content-center>
        <!--utiliza 12 linhas de colunas-->
        <ion-col col-12>
          <ion-grid>
            <ion-row *ngFor="let item of professor | async ">
              <ion-col col-1>
                <ion-icon name="person" color="anhembiColor" class="tamIcon"></ion-icon>
              </ion-col>
              <ion-col col-11>
                <p class="usuario">{{item.nome}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-grid>
            <ion-row>

              <ion-col col-4>
                <ion-item>
                  <ion-label>SELECIONAR CURSO</ion-label>
                  <ion-select [(ngModel)]="selectCurso">
                    <ion-option value="CCO">Ciências da Computação</ion-option>
                    <ion-option value="SI">Sistemas de Informação</ion-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col col-4>
                <button ion-button color="anhembiColor"(click)="busca()">Buscar</button>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
  <div class='info'>
      <ion-grid>
          <ion-col col-8>
              <ion-row>
                  <ion-card-header class="bar-stable">
                      <h1 class="title">Listagem de alunos</h1>
                    </ion-card-header>
              </ion-row>
              <ion-row style="border-bottom: groove;">
                  <ion-col col-3>
                  <ion-label >Aluno</ion-label>
                </ion-col>
                <ion-col col-1>
                  <ion-label >Ra</ion-label>
                </ion-col>
                  <ion-col col-2>
                  <ion-label >Curso</ion-label>
                </ion-col>
                <ion-col col-1>
                  <ion-label >Admissão</ion-label>
                </ion-col>
              </ion-row>
              <ion-item  *ngFor="let alunos of aluno | async ">
                <ion-row style="border-bottom: groove;">
                  <ion-col col-3>
                  <p class="text">{{alunos.nome}}</p>
                </ion-col>
                <ion-col col-1>
                  <p class="text">{{alunos.ra}}</p>
                </ion-col>
                  <ion-col col-2>
                  <p class="text">{{alunos.curso}}</p>
                </ion-col>
                <ion-col col-1>
                  <p class="text">{{alunos.semestre}}</p>
                </ion-col>
              </ion-row>

              </ion-item>
            </ion-col>

      </ion-grid>
  </div>
</ion-content>
